# This is a basic workflow to help you get started with Actions

name: Run Swup Tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:    
      - name: Checkout Current Repo
        uses: actions/checkout@v2

      - name: Update Node.js and npm
        run: |
            curl -sSL "https://nodejs.org/dist/v12.18.1/node-v12.18.1-linux-x64.tar.xz" | sudo tar --strip-components=2 -xJ -C /usr/local/bin/ node-v12.18.1-linux-x64/bin/node
            curl https://www.npmjs.com/install.sh | sudo bash
            
      - name: Install puppeteer dependencies
        run: |
            sudo apt-get update
            sudo apt-get install -yq gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 \
            libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 \
            ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget libgbm-dev
            
      - name: Configure Bundler
        run: |
            echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $GITHUB_ENV
            source $GITHUB_ENV
            gem install bundler
            
      - name: Install Dependencies
        run: bundle install

      - name: Build site
        run: bundle exec jekyll build --config _config_dev.yml

      - name: Node install
        run: npm i

      # run tests!
      - run: npm run test
      
      
      
      
